# Detect ICMP flood
alert icmp any any -> any any (msg:"ICMP Flood Detected"; threshold:type both, track by_src, count 10, seconds 1; sid:1000001; rev:1;)

# Detect HTTP requests to suspicious IP
alert tcp any any -> 192.168.1.100 80 (msg:"Suspicious HTTP traffic"; sid:1000002; rev:1;)

# Detect Telnet connections
alert tcp any any -> any 23 (msg:"Telnet Connection Detected"; sid:1000003; rev:1;)